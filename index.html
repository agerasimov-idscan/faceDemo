<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@2.0/dist/css/pretty-print-json.css>
    <title>Face auth demo</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h4 class="header_content">Демо авторизации по лицу</h4>
        <h5 class="header_stage">Вход</h5>
      </header>
      <main>
        <div id="login-wrapper" class="login">
          <input type="text" placeholder="Логин" name="login" class="input" id="login" />
        </div>
        <div id="videoCapturingEl" class="d-none"></div>
      </main>
      <div class="buttons">
        <button class="button d-none" id="clear-button">Регистрация</button>
        <button class="button" id="login-button">Войти</button>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal d-none">

      <!-- Modal content -->
      <div class="modal-container">
        <span class="close">&times;</span>
        <div class="modal-header"></div>
        <div class="modal-content"></div>
      </div>

    </div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('sw registered')
          console.log(registration)
        }, err => {
          console.log('sw register failed')
          console.log(err)
        });
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
